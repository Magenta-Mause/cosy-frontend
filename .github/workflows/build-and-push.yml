name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      run_type_check:
        description: 'Run type check before build'
        required: false
        type: boolean
        default: false

jobs:
  lint:
    uses: ./.github/workflows/lint.yml

  type-check:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.run_type_check == 'true'
    uses: ./.github/workflows/type-check.yml

  build-and-push-image:
    runs-on: ubuntu-latest
    needs: [lint]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:latest

  update-deployment:
    needs: build-and-push-image
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.DEPLOYMENT_APP_ID }}
          private-key: ${{ secrets.DEPLOYMENT_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: "cosy-internal-deployment"

      - name: Trigger deployment update
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ steps.app-token.outputs.token }}" \
            https://api.github.com/repos/${{ github.repository_owner }}/cosy-internal-deployment/dispatches \
            -d '{"event_type":"update_image","client_payload":{"service":"frontend","commit_sha":"${{ github.sha }}"}}'

