name: Type Check

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  type-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Type Check
        run: bunx tsc --noEmit

