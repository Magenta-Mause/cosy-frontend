name: Type Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
  workflow_call:

jobs:
  type-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest # Consider pinning to a specific version (e.g., '1.1.18')

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Type Check
        run: bunx tsc --noEmit
